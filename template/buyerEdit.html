<!DOCTYPE html>
<html lang="en">
    {% extends "buyerbase.html" %}
    {% block content %}
    {%for edit in editBuyer %}
    <form method="POST" action="{%url 'buyerEditAction'%}">
            {%csrf_token%}
            <input type="hidden" name='id'>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="Name" id="Name" value="{{edit.Name}}">
                </div>
              </div>
              <div class="row mb-3">
                <label for="Address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="Address" id="Address">{{edit.Address}}</textarea>
                </div>
              </div>
              <div class="row mb-3">
                  <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name='DOB' id="Dob" value="{{edit.DOB}}">
                  </div>
                </div>
             
              <div class="row mb-3">
                  <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name='Phone' id='Phone' value="{{edit.Phone}}">
                  </div>
                </div>
              
              <div class="row mb-3">
                  <label for="username" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"name='Username' id="Username" value="{{edit.Username}}">
                  </div>
                </div>
              
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Country</label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name='Country' id="Country">
                      <option value="">--select--</option>
                      <option value="India">India</option>
                      <option value="America">America</option>
                      <option value="Pakistan">Pakistan</option>
                      <option value="China">China</option>
                      <option value="Japan">Japan</option>
                    </select>
                  </div>
                </div>
              </div>
                <div class="row mb-3">
                  <label for="Password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control"  name='Password' id="Password" value="{{edit.Password}}">
                  </div>
                </div>
                
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    
                    {%if edit.Gender == 'male' %}
                    Male
                    <input type="radio" name="gender" id="Gender" value="male" checked='true'>
                    Female
                    <input type="radio" name="gender" id="Gender" value="female" ></p>
                    {% else  %}
                    Male
                    <input type="radio" name="gender" id="Gender" value="male" >
                    Female
                    <input type="radio" name="gender" id="Gender" value="female" checked='true'></p>
                    {%endif%}
                  

                  
                </div>
              </fieldset>
             
              <div class="text-center">
                <button type="submit" class="btn btn-primary" onclick="return validation()">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form><!-- End Horizontal Form -->
            {%endfor%}
    {% endblock %}
