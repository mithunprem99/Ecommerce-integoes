<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<script type="text/javascript">
    function validation(){

        var name=document.getElementById("Name");
        var country=document.getElementById("Country");
        var dob=document.getElementById("DOB");

        if(name.value.length==0){
            alert("Enter the name");
            return false;

        }
        else if(country.value.length==0){
            alert("Enter the country");
            return false;
        }
        else if(dob.value.length==0){
            alert("Enter the dob");
            return false;
        }
        else{
            return true;
        }
    }
</script>
<body>
    <h2>Change Password</h2>
    <form method="POST" action="{% url 'newpassword' %}">
        {%csrf_token%}
        <input type="hidden" name="username" value="{{data}}">
        <table>
           
            <tr>
                <th>Name:</th>
                <td><input type="text" name="name" id="Name"></td>
            </tr>
            <tr>
                <th>Country:</th>
                <td><select name='country' id="Country">
                    <option value="">--Select--</option>
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                </select></td>
            </tr>
            <tr>
                <th>DOB:</th>
                <td><input type="date" name="dob" id="DOB"></td>
            </tr>
            
            <tr>
                <td><input type="submit"  value="submit" onclick="return validation()"></td>
            </tr>


        </table>
    </form>
</body>
</html>
