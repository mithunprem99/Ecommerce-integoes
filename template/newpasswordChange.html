<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newpasswordChange</title>
</head>
<script type="text/javascript">
    function validation(){
        var password=document.getElementById("Password");
        var repass=document.getElementById("Repass");

        if (password.value.length==0){
            alert("Enter the password");
            return false;
        }
        else if(repass.value.length==0){
            alert("Enter the password again");
            return false;
        }
        else{
            return true;
        }
    }
</script>
<body>
    <h2>Confirm Password</h2>
    <form method="POST" action="{%url 'newpasswordAction' %}">
        {%csrf_token%}
        <table>
            <input type="hidden" name="username" value="{{data}}">
            <tr>
                <th>Password:</th>
                <td><input type="password" name="password" id="Password"></td>
            </tr>
            <tr>
                <th>Confirm_Password:</th>
                <td><input type="password" name="repass" id="Repass"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" onclick="return validation()"></td>
            </tr>

        </table>
    </form>

</body>
{%if messages %}
{%for msg in messages%}
<script>
    alert('{{msg}}')
</script>
{%endfor%}
{%endif%}
</html>
