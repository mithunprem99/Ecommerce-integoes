<!DOCTYPE html>
<html lang="en">
    {% extends "buyerbase.html" %}

    {% block content %}
    <h3>Search By Category</h3>
    <form method="POST" action="{%url 'searchByCategoryAction' %}">
        {%csrf_token%}

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Select</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" name='search' id="Category">
                <option value="">--Select--</option>
                    {% for v in views %}
                    <option value="{{v.id}}">{{v.Category}}</option>
                    {%endfor%}
                    </option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="text" name="price" class="form-control">
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10">
                    <input type="submit" value="Search" name='btnsearch'>
                </div>
              </div>
    {%endblock%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchByCategory</title>
</head>
<body>
    <h3>Search By Category</h3>
    <form method="POST" action="{%url 'searchByCategoryAction' %}">
        {%csrf_token%}
        <table>
           
            <tr>
                <select name='search' id="Category">
                    <option value="">--Select--</option>
                    {% for v in views %}
                    <option value="{{v.id}}">{{v.Category}}</option>
                    {%endfor%}
                    </option>
                </select>
            </tr>
            <tr>
                <th>
                    Price:
                </th>
                <td><input type="text" name="price" ></td>
            </tr>

            <tr>
                <td><input type="submit" value="Search" name='btnsearch'></td>
            </tr>
        </table>
    </form>
</body>
</html>
